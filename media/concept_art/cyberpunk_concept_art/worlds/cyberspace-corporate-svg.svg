<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient and definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#0A0A12" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
    
    <!-- Glow filters with different colors -->
    <filter id="red-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feFlood flood-color="#FF0000" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feComposite in="SourceGraphic" in2="glow" operator="over" />
    </filter>
    
    <filter id="green-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feFlood flood-color="#00FF41" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feComposite in="SourceGraphic" in2="glow" operator="over" />
    </filter>
    
    <filter id="blue-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feFlood flood-color="#0984E3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feComposite in="SourceGraphic" in2="glow" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="url(#bg-gradient)" />
  
  <!-- Background grid with perspective -->
  <g id="bg-grid">
    <!-- Perspective grid lines - horizon at y=250 -->
    <g id="perspective-lines" opacity="0.3">
      <!-- Vertical perspective lines -->
      <line x1="150" y1="250" x2="0" y2="0" stroke="#808080" stroke-width="0.5" />
      <line x1="250" y1="250" x2="100" y2="0" stroke="#808080" stroke-width="0.5" />
      <line x1="350" y1="250" x2="200" y2="0" stroke="#808080" stroke-width="0.5" />
      <line x1="450" y1="250" x2="400" y2="0" stroke="#808080" stroke-width="0.5" />
      <line x1="550" y1="250" x2="600" y2="0" stroke="#808080" stroke-width="0.5" />
      <line x1="650" y1="250" x2="700" y2="0" stroke="#808080" stroke-width="0.5" />
      <line x1="750" y1="250" x2="800" y2="0" stroke="#808080" stroke-width="0.5" />
      
      <line x1="150" y1="250" x2="0" y2="500" stroke="#808080" stroke-width="0.5" />
      <line x1="250" y1="250" x2="100" y2="500" stroke="#808080" stroke-width="0.5" />
      <line x1="350" y1="250" x2="200" y2="500" stroke="#808080" stroke-width="0.5" />
      <line x1="450" y1="250" x2="400" y2="500" stroke="#808080" stroke-width="0.5" />
      <line x1="550" y1="250" x2="600" y2="500" stroke="#808080" stroke-width="0.5" />
      <line x1="650" y1="250" x2="700" y2="500" stroke="#808080" stroke-width="0.5" />
      <line x1="750" y1="250" x2="800" y2="500" stroke="#808080" stroke-width="0.5" />
      
      <!-- Horizontal perspective lines -->
      <line x1="0" y1="50" x2="800" y2="50" stroke="#808080" stroke-width="0.5" />
      <line x1="0" y1="100" x2="800" y2="100" stroke="#808080" stroke-width="0.5" />
      <line x1="0" y1="150" x2="800" y2="150" stroke="#808080" stroke-width="0.5" />
      <line x1="0" y1="200" x2="800" y2="200" stroke="#808080" stroke-width="0.5" />
      <line x1="0" y1="300" x2="800" y2="300" stroke="#808080" stroke-width="0.5" />
      <line x1="0" y1="350" x2="800" y2="350" stroke="#808080" stroke-width="0.5" />
      <line x1="0" y1="400" x2="800" y2="400" stroke="#808080" stroke-width="0.5" />
      <line x1="0" y1="450" x2="800" y2="450" stroke="#808080" stroke-width="0.5" />
    </g>
    
    <!-- Horizon line -->
    <line x1="0" y1="250" x2="800" y2="250" stroke="#808080" stroke-width="1" stroke-opacity="0.5" />
  </g>
  
  <!-- Corporate System Security Portal -->
  <g id="corporate-portal">
    <!-- Main gateway structure -->
    <g id="gateway-frame">
      <!-- Portal outer frame -->
      <rect x="250" y="100" width="300" height="300" fill="none" stroke="#FF0000" stroke-width="3" stroke-opacity="0.9" filter="url(#red-glow)" />
      
      <!-- Portal inner frame -->
      <rect x="270" y="120" width="260" height="260" fill="none" stroke="#FF0000" stroke-width="2" stroke-opacity="0.7" />
      
      <!-- Cross bars -->
      <line x1="250" y1="180" x2="550" y2="180" stroke="#FF0000" stroke-width="2" stroke-opacity="0.8" />
      <line x1="250" y1="250" x2="550" y2="250" stroke="#FF0000" stroke-width="2" stroke-opacity="0.8" />
      <line x1="250" y1="320" x2="550" y2="320" stroke="#FF0000" stroke-width="2" stroke-opacity="0.8" />
      
      <!-- Vertical dividers -->
      <line x1="320" y1="100" x2="320" y2="400" stroke="#FF0000" stroke-width="1.5" stroke-opacity="0.7" />
      <line x1="400" y1="100" x2="400" y2="400" stroke="#FF0000" stroke-width="1.5" stroke-opacity="0.7" />
      <line x1="480" y1="100" x2="480" y2="400" stroke="#FF0000" stroke-width="1.5" stroke-opacity="0.7" />
    </g>
    
    <!-- Security authentication system -->
    <g id="security-system">
      <!-- Scanning effect -->
      <rect x="250" y="220" width="300" height="10" fill="#FF0000" fill-opacity="0.3">
        <animate attributeName="y" values="100;400;100" dur="6s" repeatCount="indefinite" />
        <animate attributeName="fill-opacity" values="0.3;0.6;0.3" dur="6s" repeatCount="indefinite" />
      </rect>
      
      <!-- Authentication failure indicators - glitching periodically -->
      <g id="auth-failure" opacity="0">
        <animate attributeName="opacity" values="0;0.9;0;0;0;0.9;0" dur="3s" repeatCount="indefinite" />
        
        <text x="400" y="200" font-family="monospace" font-size="16" fill="#FF0000" text-anchor="middle">ACCESS DENIED</text>
        <text x="400" y="230" font-family="monospace" font-size="12" fill="#FF0000" text-anchor="middle">SECURITY PROTOCOLS ENGAGED</text>
        <text x="400" y="250" font-family="monospace" font-size="12" fill="#FF0000" text-anchor="middle">BLACK ICE DEPLOYMENT IMMINENT</text>
      </g>
      
      <!-- Security status display -->
      <g id="security-status">
        <text x="400" y="80" font-family="monospace" font-size="16" fill="#FF0000" text-anchor="middle">ARASAKA CORPORATION</text>
        <text x="400" y="430" font-family="monospace" font-size="14" fill="#FF0000" text-anchor="middle">SECURE SERVER ACCESS</text>
        <text x="400" y="455" font-family="monospace" font-size="10" fill="#FF0000" text-anchor="middle">SECURITY LEVEL: MAXIMUM</text>
      </g>
    </g>
    
    <!-- Corporate logo -->
    <g id="corp-logo" transform="translate(400, 350)">
      <circle cx="0" cy="0" r="30" fill="none" stroke="#FF0000" stroke-width="2" />
      <path d="M -15,-15 L 15,15 M -15,15 L 15,-15" stroke="#FF0000" stroke-width="2" fill="none" />
      
      <!-- Rotating element -->
      <circle cx="0" cy="0" r="20" fill="none" stroke="#FF0000" stroke-width="1" stroke-dasharray="5 2">
        <animateTransform 
          attributeName="transform" 
          type="rotate" 
          from="0 0 0" 
          to="360 0 0" 
          dur="10s" 
          repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- ICE defense visualization -->
  <g id="ice-defenses">
    <!-- ICE barrier left side -->
    <g id="left-barrier" transform="translate(200, 250)">
      <line x1="0" y1="-150" x2="0" y2="150" stroke="#FF0000" stroke-width="4" stroke-opacity="0.8" filter="url(#red-glow)" />
      <line x1="-10" y1="-150" x2="-10" y2="150" stroke="#FF0000" stroke-width="2" stroke-opacity="0.6" />
      <line x1="-20" y1="-150" x2="-20" y2="150" stroke="#FF0000" stroke-width="1" stroke-opacity="0.4" />
      
      <!-- Pulsing effect -->
      <rect x="-35" y="-150" width="20" height="300" fill="#FF0000" fill-opacity="0.2">
        <animate attributeName="fill-opacity" values="0.2;0.4;0.2" dur="2s" repeatCount="indefinite" />
      </rect>
    </g>
    
    <!-- ICE barrier right side -->
    <g id="right-barrier" transform="translate(600, 250)">
      <line x1="0" y1="-150" x2="0" y2="150" stroke="#FF0000" stroke-width="4" stroke-opacity="0.8" filter="url(#red-glow)" />
      <line x1="10" y1="-150" x2="10" y2="150" stroke="#FF0000" stroke-width="2" stroke-opacity="0.6" />
      <line x1="20" y1="-150" x2="20" y2="150" stroke="#FF0000" stroke-width="1" stroke-opacity="0.4" />
      
      <!-- Pulsing effect -->
      <rect x="15" y="-150" width="20" height="300" fill="#FF0000" fill-opacity="0.2">
        <animate attributeName="fill-opacity" values="0.2;0.4;0.2" dur="2s" repeatCount="indefinite" />
      </rect>
    </g>
    
    <!-- ICE sentinel visualization -->
    <g id="ice-sentinels">
      <!-- Left sentinel -->
      <g id="left-sentinel" transform="translate(150, 180)">
        <polygon points="0,0 -20,-20 -20,20" fill="none" stroke="#FF0000" stroke-width="2" />
        <circle cx="-10" cy="0" r="5" fill="#FF0000" fill-opacity="0.7" />
        <text x="0" y="-30" font-family="monospace" font-size="10" fill="#FF0000" text-anchor="middle">BLACK.ICE</text>
        
        <!-- Scanning beam animation -->
        <line x1="-10" y1="0" x2="200" y2="70" stroke="#FF0000" stroke-width="1" stroke-opacity="0.5" stroke-dasharray="5 3">
          <animate attributeName="y2" values="70;120;70" dur="3s" repeatCount="indefinite" />
          <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" />
        </line>
      </g>
      
      <!-- Right sentinel -->
      <g id="right-sentinel" transform="translate(650, 320)">
        <polygon points="0,0 20,-20 20,20" fill="none" stroke="#FF0000" stroke-width="2" />
        <circle cx="10" cy="0" r="5" fill="#FF0000" fill-opacity="0.7" />
        <text x="0" y="-30" font-family="monospace" font-size="10" fill="#FF0000" text-anchor="middle">BLACK.ICE</text>
        
        <!-- Scanning beam animation -->
        <line x1="10" y1="0" x2="-200" y2="-70" stroke="#FF0000" stroke-width="1" stroke-opacity="0.5" stroke-dasharray="5 3">
          <animate attributeName="y2" values="-70;-120;-70" dur="3s" repeatCount="indefinite" />
          <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" />
        </line>
      </g>
    </g>
  </g>
  
  <!-- Breach tools visualization -->
  <g id="breach-tools">
    <!-- ICEbreaker tool - flashing when active -->
    <g id="icebreaker" transform="translate(400, 470)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite" />
      
      <rect x="-60" y="-15" width="120" height="30" fill="none" stroke="#00FF41" stroke-width="2" filter="url(#green-glow)" />
      <text x="0" y="5" font-family="monospace" font-size="12" fill="#00FF41" text-anchor="middle">ICE.BREAKER v7.2</text>
      <text x="0" y="22" font-family="monospace" font-size="8" fill="#00FF41" text-anchor="middle">RUNNING ATTACK SEQUENCE</text>
    </g>
    
    <!-- Decryption tools - bottom of screen -->
    <g id="decrypt-tools" transform="translate(200, 470)">
      <rect x="-60" y="-15" width="120" height="30" fill="none" stroke="#0984E3" stroke-width="1" />
      <text x="0" y="5" font-family="monospace" font-size="12" fill="#0984E3" text-anchor="middle">DECRYPT.EXE</text>
      <text x="0" y="22" font-family="monospace" font-size="8" fill="#0984E3" text-anchor="middle">READY</text>
    </g>
    
    <g id="cloak-tools" transform="translate(600, 470)">
      <rect x="-60" y="-15" width="120" height="30" fill="none" stroke="#9980FA" stroke-width="1" />
      <text x="0" y="5" font-family="monospace" font-size="12" fill="#9980FA" text-anchor="middle">STEALTH.SYS</text>
      <text x="0" y="22" font-family="monospace" font-size="8" fill="#9980FA" text-anchor="middle">ACTIVE</text>
    </g>
  </g>
  
  <!-- Attack visualization -->
  <g id="attack-sequence">
    <!-- Wireframe geometric attack patterns -->
    <g id="attack-patterns" opacity="0.7">
      <!-- Sequence 1 -->
      <g id="attack-seq-1" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0s" />
        
        <polyline points="400,470 400,400 350,350 350,300 400,250" fill="none" stroke="#00FF41" stroke-width="2" stroke-dasharray="10 5" filter="url(#green-glow)" />
      </g>
      
      <!-- Sequence 2 -->
      <g id="attack-seq-2" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="2s" />
        
        <polyline points="400,470 400,400 450,350 450,300 400,250" fill="none" stroke="#00FF41" stroke-width="2" stroke-dasharray="10 5" filter="url(#green-glow)" />
      </g>
      
      <!-- Data packets -->
      <circle cx="400" cy="470" r="5" fill="#00FF41">
        <animate attributeName="cy" values="470;250;470" dur="2s" repeatCount="indefinite" />
        <animate attributeName="r" values="5;3;5" dur="2s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Code injection visualization -->
    <g id="code-injection" transform="translate(400, 300)" opacity="0">
      <animate attributeName="opacity" values="0;0;0.8;0" dur="4s" repeatCount="indefinite" begin="4s" />
      
      <rect x="-100" y="-40" width="200" height="80" fill="none" stroke="#00FF41" stroke-width="1" stroke-dasharray="5 2" />
      <text x="0" y="-20" font-family="monospace" font-size="10" fill="#00FF41" text-anchor="middle">INJECTING OVERRIDE</text>
      <text x="0" y="0" font-family="monospace" font-size="8" fill="#00FF41" text-anchor="middle">root$ sudo ./bypass -f arasaka.ice</text>
      <text x="0" y="20" font-family="monospace" font-size="8" fill="#00FF41" text-anchor="middle">EXECUTION: 37%</text>
    </g>
  </g>
  
  <!-- HUD Elements -->
  <g id="hud-elements">
    <!-- Top bar status -->
    <rect x="50" y="20" width="700" height="25" fill="none" stroke="#00FFFF" stroke-width="1" stroke-opacity="0.7" />
    
    <text x="70" y="37" font-family="monospace" font-size="12" fill="#00FFFF" text-anchor="start">DECK: NEUROMANCER MK4</text>
    <text x="400" y="37" font-family="monospace" font-size="12" fill="#00FFFF" text-anchor="middle">TARGET: ARASAKA.CORP.NET</text>
    <text x="730" y="37" font-family="monospace" font-size="12" fill="#00FFFF" text-anchor="end">RISK LEVEL: EXTREME</text>
    
    <!-- System warnings -->
    <g id="system-warnings" transform="translate(60, 80)">
      <text x="0" y="0" font-family="monospace" font-size="10" fill="#FF0000" text-anchor="start">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
        WARNING: BLACK ICE DETECTED
      </text>
      <text x="0" y="20" font-family="monospace" font-size="10" fill="#FF0000" text-anchor="start">WARNING: NEURAL DAMAGE POSSIBLE</text>
      <text x="0" y="40" font-family="monospace" font-size="10" fill="#FF0000" text-anchor="start">WARNING: TRACE PROGRAM ACTIVE</text>
    </g>
    
    <!-- Time remaining -->
    <g id="time-display" transform="translate(740, 80)">
      <text x="0" y="0" font-family="monospace" font-size="12" fill="#FFFA65" text-anchor="end">TIME REMAINING: 2:47</text>
      <text x="0" y="20" font-family="monospace" font-size="12" fill="#FFFA65" text-anchor="end">TRACE: 34% COMPLETE</text>
    </g>
  </g>
  
  <!-- Netrunner card-style ornaments -->
  <g id="netrunner-style">
    <!-- Corner decorations -->
    <path d="M 20,20 L 20,50 L 50,50" stroke="#00FFFF" stroke-width="2" fill="none" />
    <path d="M 780,20 L 780,50 L 750,50" stroke="#00FFFF" stroke-width="2" fill="none" />
    <path d="M 20,480 L 20,450 L 50,450" stroke="#00FFFF" stroke-width="2" fill="none" />
    <path d="M 780,480 L 780,450 L 750,450" stroke="#00FFFF" stroke-width="2" fill="none" />
    
    <!-- Card style elements -->
    <rect x="700" y="400" width="80" height="30" fill="none" stroke="#00FFFF" stroke-width="1" />
    <text x="740" y="420" font-family="monospace" font-size="8" fill="#00FFFF" text-anchor="middle">v2.0.487.a</text>
  </g>
  
  <!-- Data noise -->
  <g id="data-noise" opacity="0.15">
    <!-- Scrolling code fragments -->
    <text x="100" y="150" font-family="monospace" font-size="8" fill="#F8F9FA">0x7A4E91F2</text>
    <text x="200" y="350" font-family="monospace" font-size="8" fill="#F8F9FA">0xCC84B103</text>
    <text x="600" y="170" font-family="monospace" font-size="8" fill="#F8F9FA">0x33F80AB9</text>
    <text x="700" y="280" font-family="monospace" font-size="8" fill="#F8F9FA">0x10EF5D27</text>
    <text x="300" y="420" font-family="monospace" font-size="8" fill="#F8F9FA">0x89BC47A0</text>
    <text x="500" y="100" font-family="monospace" font-size="8" fill="#F8F9FA">0xE503CF91</text>
    
    <animate attributeName="opacity" values="0.15;0.25;0.15" dur="5s" repeatCount="indefinite" />
  </g>
</svg>